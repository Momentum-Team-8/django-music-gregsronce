{% extends "base.html" %}

{% block content %}
<h1 class="page_title">Edit Album</h1>

<div class="forms">
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button class="button" type="submit">Update Album</button>
    </div>
  </form>
</div>
{% endblock %}
