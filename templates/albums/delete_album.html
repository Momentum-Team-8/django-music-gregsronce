{% extends "base.html" %}

{% block content %}
<h1 class="page_title">Delete Album</h1>

<div class="forms">
  <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ album.name }}?</p>
    <div>
      <button class="delete_button" type="submit">Delete Album</button><br />
      <button class="cancel_button"><a href="{% url 'list_albums' %}">Cancel</a></button>
    </div>
  </form>
</div>
{% endblock %}
