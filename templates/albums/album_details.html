{% extends "base.html" %}

{% block content %}

<h1 class="page_title">Album Details</h1>

<div>
    <div class="card">
        {% if album.title %}
            <p class="image"><img src={{album.cover_art}} alt="#"></p> 
            <p class="album_title">Album Title: {{album.title}}</p> 
            <p class="album_artist">Artist: {{album.artist}}</p>
            <p class="release_year">Release Year: {{album.release_year}}</p>
        {% endif %}
        <p class="links">
            <a href="{% url 'list_albums' %}">Back to Albums</a>
            <a class="purple" href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>
            <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
        </p>
    </div>
{% endblock %}
