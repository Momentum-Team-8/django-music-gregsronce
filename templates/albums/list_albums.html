{% extends "base.html" %}

{% block content %}

<h1>All Albums</h1>

<p><a href="{% url 'add_album' %}">Add New Album</a></p>

<div>
    {% for album in albums %}
        <div class="card">
            {% if album.title %}
                <p>{{album.title}}: {{album.artist}}</p>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
