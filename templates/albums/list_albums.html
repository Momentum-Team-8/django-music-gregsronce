{% extends "base.html" %}

{% block content %}

<h1 class="page_title">All Albums</h1>

<p class="add_album"><a href="{% url 'add_album' %}">Add New Album</a></p>

<div class="container">
    {% for album in albums %}
        <div class="card">
            {% if album.title %}
                <p class="image"><img src={{album.cover_art}} alt="#"></p> 
                <p class="album_title">{{album.title}}</p> 
                <p class="album_artist">{{album.artist}}</p>
            {% endif %}
            <p class="links">
                <a href="{% url 'album_details' pk=album.pk %}">Album Details</a>
                <a class="purple" href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>
                <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
            </p>
        </div>

    {% endfor %}
</div>
{% endblock %}
