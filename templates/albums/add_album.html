{% extends "base.html" %}

{% block content %}
<h1 class="page_title">Add Album</h1>

<div class="forms">
  <form action="{% url 'add_album' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Album</button>
    </div>
  </form>
</div>
{% endblock %}
